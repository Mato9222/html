<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="../css/public.css">
<script>
proc1  = () => {
	str = "";
	hap = 0;
	for(i=1; i<=10;i++) {
		str += i + "<br>";
		hap += i;
	}
	
	// 출력내용 작성
	res = str;
	res += hap;
	
	document.getElementById('result1').innerHTML += res;
}
proc2 = () => {
	hap=0;
	/* for (i=0;i<=200;i+=2) {
			hap += i;		
		}
	for (i=1;i<=200;i++) {
		// 비교
		if(i%2==0) {
			hap += i;
		}
	} */
	for (i=1;i<=200;i++) {
		// 비교 
		if(i%2==1) {
			continue;
		}
		hap += i;
	}
	
/* 	str = "1~200사이의 짝수의 합 = " + hap + "<br>"; */
	str = `1~200사이의 짝수의 합 = ${hap} <br>`;
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () => {
	str = "";
	hap = 0;
	while (true) {
		// 입력
		num = parseInt(prompt("수를 입력하세요 : "));
		// 입력값 비교  - 0인지 비교 - break;
		if(num==0) 
			/* str = "프로그램을 종료합니다." */
			break;
		
		// 누적
		str += num +" ";
		hap += num;
	}
	// 출력 내용 작성
	/* res = "입력한 수들 : " + str + "<br>";
	res += "누적 합  : " + hap +"<br>"; */
	
	res = `입력한 수들 : ${str} <br>`;
	res += `누적 합 : ${hap} <Br>`;
	// 출력
	document.getElementById('result3').innerHTML = res;
}

proc4 = () => {
	
	// 출력 내용 변수 
	str = "";
	hap = 0;
	
	for (i=1; i <=10 ; i++) {
		
		for (k=1; k<=10; k++) {
			
			/* if ((i + k)%3==0) {
				str += i + " " + k +"<br>";
				str += `${i} ${k} <br>`; 
			}*/
			if ( (i+k)%3 != 0) continue;
			hap = i+k;
			str += `${i} ${k} =  ${hap} <br>` ; 
		}
		
	}
	document.getElementById('result4').innerHTML = str;
}

proc5 = () => {
	str = "";
	for(i=1;i<=100;i++) {
		if(i%2==0&&i%3==0) {
			str += `${i} <br>`;
		}
		
	}
	document.getElementById('result5').innerHTML = str;
}

proc6 = () => {

	str = "";
	
	while(true){
		num1 = parseInt(prompt('첫번째 숫자를 입력'));
		num2 = parseInt(prompt('두번째 숫자를 입력'));
		hap = num1+num2;
		if(hap>=100) {
			str += `${num1} + ${num2} = ${hap} <br>`;
			continue;
		} else if (num1==0 && num2==0) {
			str += `프로그램을 종료합니다.`;
			break;
		} else {
			continue;
		}
	}
	
	document.getElementById('result6').innerHTML = str;
}
</script>
</head>
<body>

<div class="box">
<h4> 1~10까지의 합 구하기 </h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"> </div>
</div>

<div class="box">
<h4> 1~200까지의 짝수의 합 구하기 </h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"> </div>
</div>

<div class="box">
<h4> 사용자가 입력한 값을 계속 더하고 사용자가 0을 입력하면 그때까지 누적된 값을출력하는 프로그램 </h4>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"> </div>
</div>

<div class="box">
<h4> 다중 for문을 이용해서 1~ 10 까지 중 i와 k의 더한 합이 3의 배수일 때만 출력 continue를 이용 </h4>
<input type="button" value="확인" onclick="proc4()">
<br><br>
<div id="result4"> </div>
</div>

<div class="box">
<h4> 1~100 까지 중 2의 배수이면서 3의 배수인 것만 출력 </h4>
<input type="button" value="확인" onclick="proc5()">
<br><br>
<div id="result5"> </div>
</div>

<div class="box">
<h4> 두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 (continue를 이용 , 두수 모두 0 이 입력되면 종료)</h4>
<input type="button" value="확인" onclick="proc6()">
<br><br>
<div id="result6"> </div>
</div>

</body>
</html>
