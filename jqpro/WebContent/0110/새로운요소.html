<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
proc2 = () => {
	// 새로운 태그 생성
	vhtml = $('<p class="pp">Hello</p>');
	//result2에 추가
	$('#result2').append(vhtml);
	
	
}

proc1 = () => {
	
	// 문자열 선택 arr[rand] - textNode로 생성
	vtext = document.createTextNode("Hello");
	
	// P태그 생성
	pteg = document.createElement('p');
	pteg.setAttribute("class","pp");
	// p태그에 vtext를 추가
	pteg.appendChild(vtext);
	
	// result1 접근 - p태그를 추가
	vres = document.getElementById('result1');
	vres.appendChild(pteg);
	
}
</script>

</head>
<body>

<div class="box">
<h4>  </h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>  </h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>
</body>
</html>
