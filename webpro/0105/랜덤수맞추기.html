<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="../css/public.css">
<script>
rand = Math.floor(Math.random()*51);
ins = "";
count = 0;
proc1 = () => {

	// 입력한 값 가져오기 , id=txt인 검색, 값 가져온다 혹시 모를 공백 제거.
	input = document.getElementById('txt').value.trim();
	count++;
	ins += input + " ";
	
	
	// 비교
		if(rand == input) {
			str = `${count}번째 정답!!`;
			str += `입력 수 ${ins} <br>`;
		} else if (rand > input) {
			str = `더 큰수를 입력하세요.`;
		} else {
			str = `더 작은수를 입력하세요.`;
		}
	
	document.getElementById('result1').innerHTML = str;
}

proc2 = () => {
	
	str = ["가위","바위","보"];
	
	rand = Math.floor(Math.random()* str.length);
	
	com = str[rand];
	
	user = prompt("입력","가위바위보");
	
	if (com==user) {
		res = "비겼습니다.";
	} else if (user=="가위"&&com=="보"||user=="바위"&&com=="가위"||user=="보"&&com=="바위") {
		res = "user가 이겼습니다."
	} else {
		res = "com이 이겼습니다."
	}
	
	// 결과 
	str = `com : ${com} <br>`;
	str += `user : ${user} <br>`;
	str += `결과 : ${res}`;

	document.getElementById('result2').innerHTML = str;
}

proc3 = () => {
	
	arr = [];
	while(true) {
		rand = Math.floor(Math.random()*45+1);
		
		idx = arr.indexOf(rand);
		
		if(idx == -1)	
			arr.push(rand);
		
		if(arr.length>=6 ) 
			break;
	}
	
	document.getElementById('result3').innerText = arr;
	
} 
</script>
</head>
<body>

<div class="box">
<h4> 랜덤 수 맞추기 </h4>
수 입력 <input type="text" id="txt">
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4> 가위바위보 </h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>

<div class="box">
<h4> 로또 번호 생성하는 프로그램 <br>
(1번~ 45번 중 6개 번호 추첨) </h4>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>
</body>
</html>
