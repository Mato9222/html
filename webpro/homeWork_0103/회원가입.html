<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form {
	border : 2px dotted ;
	width : 450px;
	padding : 20px;
	margin-left :auto;
	margin-right :auto;
}
label {
	display : inline-block;
	width : 130px;
	margin : 5px;
}
#in {
	width: 200px;
}
</style>
</head>
<body> 
<form>
	회원정보입력<br>
	<label> 아이디 </label> 
	<input id="in" type="text" name="id" >&nbsp;&nbsp;<input type="button" value="중복검사" required><br>
	
	<label> 패스워드 </label>
	<input id="in" type="password" name="pass" type="post" required> <br>
	
	<label> 패스워드 확인 </label>
	<input id="in" type="password" name="pass2" type="post" required> <br>
	
	<label> 이름 </label>
	<input id="in" type="text" name="name" placeholder="홍길동" required> <br>
	
	<label> 휴대폰 번호 </label>
	<input id="in" name="hp" placeholder="010-1234-5678"> <br>
	
	<label> 이메일 </label>
	<input id="in" name="email" placeholder="abc@naver.com"> <br>
	
	<label> 생일 </label>
	<input id="in" name="bir" type="date" > <br>
		
	<label> 홈페이지 </label>
	<input id="in" name="home" placeholder="www.naver.com" > <br>
	
	<label> 성별 </label>
	<input type="radio" value="남자" checked> 남자
	<input type="radio" value="여자"> 여자<br>

	<input id="in" type="submit">
	<input id="in" type="reset">
	
</form>
</body>
</html>
