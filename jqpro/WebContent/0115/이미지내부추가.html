<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(() => { 
	$('#app').on('click', () => {
		// 이미지 만들기
		vimg = $("<img src='../images/9.jpg' alt='9.jpg'>");
		
		// p1에 추가 
		//$('#p1').append(vimg);
		$(vimg).appendTo($('#p1'));
	})
	
	$('#prep').on('click', () => {
		
		vimg = $("<img src='../images/9.jpg' alt='9.jpg'>");
		
		// p2에 추가
		$('#p2').prepend(vimg);
	})
	
	$('#aft').on('click', () => {
		vimg = $("<img src='../images/9.jpg' alt='9.jpg'>");
		
		//$('#p4').after(vimg);
		$(vimg).insertAfter($('#p4'));
		
	})
	$('#bef').on('click', () => {
		vimg = $("<img src='../images/9.jpg' alt='9.jpg'>");
		
		$('#p3').before(vimg);		
/* 		$(vim).insertbefore($('#p3'));
 */	})
	
})
</script>
<style>
img {
	width : 80px;
	height : 80px;
}
p{/* 
	border : 2px solid blue; */
}
</style>
</head>
<body>

<div class="box">
<h4>  </h4>
<input type="button" value="append" id="app">
<input type="button" value="prepend" id="prep">
<br><br>
<p id="p1"> 루루 9일  </p>
<p id="p2"> 루루 9일 </p>
<div id="result1"></div>
</div>

<div class="box">
<h4>  </h4>
<input type="button" value="after" id="aft">
<input type="button" value="before" id="bef">
<br><br>
<p id="p3"> 루루 9일  </p>
<p id="p4"> 루루 9일 </p>
<div id="result1"></div>
</div>

</body>
</html>
