<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="../css/public.css">
<script>
	// 문자 배열
	arr = ["Hello", "Happy","New","Year","드라마","너랑 나","졸리다","겨울잠","라일락"]
proc1 = () => {
	// 랜덤
	rand = Math.floor(Math.random() * arr.length)
	
	// 문자열 선택 arr[rand] - textNode로 생성
	vtext = document.createTextNode(arr[rand]);
	
	// P태그 생성
	pteg = document.createElement('p');
	
	// p태그에 vtext를 추가
	pteg.appendChild(vtext);
	
	// result1 접근 - p태그를 추가
	vres = document.getElementById('result1');
	vres.appendChild(pteg);
}

proc2 = () => {
	// 부모 검색 - result1
	vparent = document.getElementById('result1');
	
	// 삭제대상의 자식을 선택 - firstChild 
	vchild = vparent.firstChild;
	
	// 삭제하기 - 부모.removeChild(자식);
	vparent.removeChild(vchild);
}

proc3 = () => {
	// 랜덤 
	rand = Math.floor(Math.random()*arr.length);
	
	// 문자열 선택 arr[rand] - textNode 생성
	vtext = document.createTextNode(arr[rand]);
	
	// input type="button" value="삭제"
	// input 태그 생성
	vinput = document.createElement('input');
	vinput.type = "button";
	vinput.value = "삭제";
	vinput.onclick = function() {
		this.parentNode.remove();
		//vptag = this.parentNode;
		
		//vptag.remove();
		
	}
	
	// p태그 생성
	vp = document.createElement('p');
	
	// p태그에 문자열 추가
	vp.appendChild(vtext);
	
	// p태그에 input버튼 vinput추가
	vp.appendChild(vinput);
	
	//result3을 검색 - p태그를 추가
	vres = document.getElementById('result3');
	vres.appendChild(vp);
	
}
selImg = null;

start = (but) => {
	// but 매개변수 : 시작버튼, 지역변수

	// 종료시 style 설정한 테두리를 지운다
	if(selImg != null){
		selImg.style.border ="none";
	}
	
	// 시작버튼을 안보이도록 설정
	but.style.display = "none";
	
	glbut = but;

	// id=result4를 검색 - 부모 역할
	vres4 = document.getElementById('result4');
	
	vid = setInterval(function() {
		// 첫번째 이미지 선택 - firstChild() - 자식
		vimg = vres4.firstChild;
		
		// 부모의 appendChild(자식); -> 이동의 의미로 실행
		vres4.appendChild(vimg);
	} , 5);
	
}



stop = () => {
	// 시작버튼을 보이도록 설정
	glbut.style.display = "inline";
	
	clearInterval(vid);
	
	// 전체 이미지
	imgAll = document.querySelectorAll('#result4 img');
	
	// 랜덤 발생 - 이미지의 갯수 이용 - imgAll.length
	rand = Math.floor(Math.random()*imgAll.length);
	
	// 이미지를 선택 // imgAll[rand];
	selImg = imgAll[rand];
	
	// selImg의 스타일 변경 
	selImg.style.border = "3px solid red";
	
	
}
</script>

<style>
img { 
	width : 100px;
	height :100px;
}
</style>
</head>
<body>

<div class="box">
<h4>  </h4>
<input type="button" value="추가" onclick="proc1()">
<input type="button" value="삭제" onclick="proc2()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>  </h4>
<input type="button" value="추가" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>

<div class="box">
<h4>  </h4>
<input type="button" value="시작" onclick="start(this)">
<input type="button" value="종료" onclick="stop()">
<br><br>
<div id="result4">
	<img src="../images/ㅇㅇㅇ.jpg" alt="ㅇㅇㅇ">
	<img src="../images/딸기스무디.jpg" alt="딸기스무디">
	<img src="../images/루루.png" alt="루루">
	<img src="../images/라떼.jpeg" alt="라떼">
	<img src="../images/아메리카노.jpg" alt="ㅇㅁ">
	<img src="../images/에스프레소.jpg" alt="에스프레소.jpg">
</div>
</div>
</body>
</html>
